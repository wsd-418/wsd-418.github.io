<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kai's Cute Profile</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Kai</h1>
      <p class="subtitle">ふわっとエンジニア見習い中 ♡</p>

      <div class="intro">
        <p>こんにちは、Kaiです！かわいいものが大好きな大学生。<br>
        プログラミングも、日々楽しく学んでいます♪</p>
      </div>

      <div class="links">
        <a href="https://github.com/your-username" target="_blank">
          <img src="images/github.png" alt="GitHub" class="icon"> GitHub
        </a>
        <a href="mailto:your@email.com">
          <img src="images/mail.png" alt="Mail" class="icon"> メール
        </a>
        <a href="#" onclick="sayHi()">
          <img src="images/hello.png" alt="Say Hi" class="icon"> Hi!
        </a>
      </div>

      <p id="message" class="message">メッセージを表示してみてね ♪</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
